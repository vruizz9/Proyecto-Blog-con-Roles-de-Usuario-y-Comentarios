<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
  <div class="bg-white shadow-lg rounded-lg max-w-md w-full overflow-hidden">
    <!-- Header con fondo degradado -->
    <div
      class="bg-gradient-to-r from-purple-800 to-pink-500 p-6 text-white text-center"
    >
      <div class="text-3xl font-bold">LOGIN</div>
    </div>

    <!-- Formulario -->
    <form #form="ngForm" (ngSubmit)="onLogin(form)" class="p-8 space-y-5">
      <div>
        <div
          class="flex items-center border border-gray-300 rounded px-3 py-2"
          [ngClass]="{ 'border-red-500': usuario.invalid && usuario.touched }"
        >
          <span class="text-pink-500 mr-2">
            <i class="fas fa-user"></i>
          </span>
          <input
            name="usuario"
            [(ngModel)]="username"
            required
            #usuario="ngModel"
            type="text"
            placeholder="Usuario"
            class="w-full focus:outline-none"
          />
        </div>
        <p
          *ngIf="usuario.invalid && usuario.touched"
          class="text-red-500 text-sm mt-1"
        >
          El usuario es obligatorio.
        </p>
      </div>

      <div>
        <div
          class="flex items-center border border-gray-300 rounded px-3 py-2 relative"
          [ngClass]="{
            'border-red-500': contrasena.invalid && contrasena.touched
          }"
        >
          <span class="text-pink-500 mr-2">
            <i class="fas fa-lock"></i>
          </span>
          <input
            name="contrasena"
            [(ngModel)]="password"
            #contrasena="ngModel"
            [type]="mostrarContrasena ? 'text' : 'password'"
            required
            minlength="4"
            placeholder="Contraseña"
            class="w-full focus:outline-none"
          />
          <button
            type="button"
            (click)="toggleMostrarContrasena()"
            class="absolute right-3 text-gray-500 hover:text-pink-500"
          >
            <i
              class="{{
                mostrarContrasena ? 'fas fa-eye-slash' : 'fas fa-eye'
              }}"
            ></i>
          </button>
        </div>
        <div
          *ngIf="contrasena.invalid && contrasena.touched"
          class="text-red-500 text-sm mt-1"
        >
          La contraseña es obligatoria
        </div>
      </div>

      <!-- Botón login -->
      <button
        [disabled]="form.invalid"
        type="submit"
        class="w-full py-2 font-bold text-white rounded bg-gradient-to-r from-pink-500 to-purple-800 hover:opacity-90 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        LOGIN
      </button>

      <!-- Forgot password
      <div class="text-sm text-pink-600 text-left">
        <a href="#" class="hover:underline">Forgot your password?</a>
      </div> -->

      <!-- Divider
      <div class="flex items-center gap-2 text-gray-400 text-sm">
        <hr class="flex-grow border-gray-300">
        <span>or</span>
        <hr class="flex-grow border-gray-300">
      </div> -->

      <!-- Crear cuenta
      <button class="w-full py-2 text-gray-600 border-2 border-transparent bg-white font-semibold rounded 
        hover:text-pink-700 hover:border-pink-500 transition duration-200"
        style="border-image: linear-gradient(to right, #f43f5e, #8b5cf6) 1;">
        Create an Account 
      </button> -->
    </form>
  </div>
</div>
