<div class="max-w-4xl mx-auto p-6 mt-20">
  <div class="bg-white rounded-2xl shadow-lg p-6 grid gap-6">
    <header class="flex items-start justify-between gap-4">
      <div>
        <h1 class="text-2xl font-semibold leading-tight">Crear nueva entrada</h1>
        <p class="text-sm text-slate-500">
          Escribe tu post, añade etiquetas y publica en un click.
        </p>
      </div>

      <button
        (click)="handleClear()"
        class="inline-flex items-center gap-2 px-3 py-2 rounded-xl border border-slate-200 text-sm hover:bg-slate-50"
      >
        Limpiar
      </button>
    </header>

    <main class="grid gap-4 md:grid-cols-3 md:items-start">
      <section class="md:col-span-2 grid gap-4">
        <input
          placeholder="Título atractivo para tu post"
          class="w-full text-xl font-semibold p-3 rounded-lg border border-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-300"
        />

        <textarea
          rows="10"
          placeholder="Escribe aquí el cuerpo de tu blog..."
          class="w-full rounded-lg border border-slate-200 p-3 focus:outline-none focus:ring-2 focus:ring-indigo-300"
        ></textarea>

        <div class="flex items-center gap-3 flex-wrap">
          <div class="flex flex-wrap gap-2">
            @for (tag of tags; track $index) {
              <span
                class="inline-flex items-center gap-2 bg-indigo-50 text-indigo-700 px-3 py-1 rounded-full text-sm"
              >
                #{{ tag }}
                <button (click)="removeTag($index)" class="text-slate-500 hover:text-red-500">✕</button>
              </span>
            }
          </div>
        </div>

        <div class="flex items-center gap-2 mt-2">
          <input
            (keydown.enter)="handleTagAdd()"
            placeholder="Agregar etiqueta..."
            class="flex-1 px-3 py-2 rounded-lg border border-slate-200 text-sm focus:outline-none"
          />
          <button
            (click)="handleTagAdd()"
            class="px-3 py-2 bg-indigo-600 text-white rounded-lg text-sm hover:bg-indigo-700"
          >
            Añadir
          </button>
        </div>
      </section>

      <aside class="md:col-span-1 space-y-4">
        <div class="p-4 rounded-xl border border-slate-100 bg-white">
          <div class="text-xs text-slate-500">Visibilidad</div>
          <div class="text-sm font-medium">Público</div>

          <button
            (click)="handlePublish()"
            [disabled]="!title.trim() || !content.trim() || isPublishing"
            class="w-full mt-4 inline-flex items-center justify-center px-4 py-3 rounded-2xl text-white bg-indigo-600 hover:bg-indigo-700 disabled:opacity-60"
          >
            {{ isPublishing ? 'Publicando...' : 'Publicar' }}
          </button>

          <button
            (click)="showPreview = !showPreview"
            class="w-full mt-2 inline-flex items-center justify-center px-3 py-2 rounded-xl border border-slate-200 text-sm hover:bg-slate-50"
          >
            Vista previa
          </button>
        </div>
      </aside>
    </main>

    @if (showPreview) {
      <section class="p-4 bg-slate-50 rounded-xl border border-slate-200">
        <h2 class="text-lg font-semibold mb-2">Previsualización</h2>
        <h3 class="text-xl font-bold mb-3">{{ title }}</h3>
        <p class="whitespace-pre-line">{{ content }}</p>
        <div class="mt-4 flex gap-2 flex-wrap">
          @for (tag of tags; track $index) {
            <span class="px-3 py-1 rounded-full bg-indigo-50 text-indigo-700">
              #{{ tag }}
            </span>
          }
        </div>
      </section>
    }
  </div>
</div>
